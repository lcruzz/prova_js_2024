<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpperCase</title>

    <style>
        *{
            font-family: Arial;
        }
        input{
            border-radius: 5px;
            width: 500px;
        }
    </style>
</head>
<body>
    Nome: <input type="text" id="nome" onkeyup="caixa(1)"> <br><br>
    E-mail: <input type="text" id="email" onkeyup="caixa(2)">
    
    <script>
        function caixa(i){
            if (i==1){
                let nome = document.querySelector("#nome")
                nome.value = nome.value.toUpperCase()
            }
            else if (i==2){
                let email = document.querySelector("#email")
                email.value = email.value.toLowerCase()
            }
        }
    </script>
</body>
</html>
